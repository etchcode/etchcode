<!DOCTYPE html>
<html ng-app="webapp">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		
		<title>Project Editor | Etch</title>
		
		<link rel="stylesheet" type="text/css" href="base.css">
		<link rel="stylesheet" type="text/css" href="darkTheme.css">
		
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">
</script>
		<script type="text/javascript" src="libs/localforage.min.js"></script>
		
		<script type="text/javascript" src="controllers.js"></script>
		<script type="text/javascript" src="sprites.js"></script>
		<script type="text/javascript" src="editor.js"></script>

	</head>
	<body ng-controller="spritesController as sprites">
		<div id="content" unselectable="on">
			<div id="editors" ng-controller="editorsController as editors" selectable>
				
				<div id="code" ng-show="editors.getView() === 'code'">
					<editor ng-repeat="sprite in sprites.getSprites()" ng-hide="sprite.current === false"></editor>	
				</div>
				
				<div id="settings" ng-show="editors.getView() === 'settings'">
					<h2>Settings</h2>
					<pre>
{...
<br>

<br>
...}
					</pre>
				</div>
				
				<span id="codeOrSettings">
					<input type="button" value="Settings" ng-show="editors.getView() === 'code'" ng-click="editors.setView('settings')">
					<input type="button" value="Code" ng-show="editors.getView() === 'settings'" ng-click="editors.setView('code')">
				</span>
				
			</div>
				
			<div id="header">Etch Code</div>
			<div id="sidebar">
				<ul id="sprites">
					<sprite ng-repeat="sprite in sprites.getSprites()" ng-click="sprites.setCurrent(sprite.id)"></sprite>
				</ul>
			</div>
		</div>
		
	</body>
</html>
