<div ng-controller="spritesController as sprites">

	<div class="editor-page" ng-controller="editorsController as editors">
        <div class="leftColumn">
            <div class="runProjectContainer">
                <h2>{{ sprites.list[sprites.list.length-1].name }}</h2>
                <run-project></run-project>
            </div>

            <button class="runButton">
                <i class="material-icons md-18">check</i>
                Run
            </button>

            <sprites-list></sprites-list>
        </div>

        <editor-tabs></editor-tabs>
        <editor></editor>
	</div>

</div>
