<md-content ng-controller="helpController as help">
    <md-card>
        <md-card-content>
            <md-subheader>Help for people who have...</md-subheader>
            
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab>
                    <md-tab-label>
                        never programmed before
                    </md-tab-label>
                    
                    <md-tab-body>
                        <div ng-bind-html="help.fromNothing | html"></div>
                    </md-tab-body>
                </md-tab>
                
                <md-tab md-active="true">
                    <md-tab-label>
                        make scratch programs
                    </md-tab-label>
        
                    <md-tab-body>
                        <div ng-bind-html="help.fromScratch | html"></div>
                    </md-tab-body>
                </md-tab>
                
                <md-tab label="written language programmer">
                    <md-tab-label>
                        make written programs
                    </md-tab-label>
                    
                    <md-content class="md-padding">
                        <div ng-bind-html="help.fromWritten | html"></div>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-card-content>
    </md-card>
    
    <br>
    
    <md-card>
        <md-card-content>
            <md-subheader>Feedback</md-subheader>
            <p>
                To report issues and provide feedback use the <a href="https://gitreports.com/issue/etchcode/etchcode">issue report form</a>. If you wish to, you can also let us know at contact@etchcode.org.
            </p>
        </md-card-content>
    </md-card>
</md-content>
