<!DOCTYPE html>
<html ng-app="etch" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/">

        <title>Etch Code</title>

        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
        <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css" />
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.css" />
        <link rel="stylesheet" href="bower_components/google-material-icons/dist/material-icons-font.min.css" />
        <link rel="stylesheet" href="bower_components/roboto-fontface/css/roboto-fontface.css" />
        <!-- endbower -->

        <link rel="stylesheet" href="/static/styles/vendor/github-markdown.css">
        <link rel="stylesheet" href="/static/styles/vendor/cm-xq-light.css">

        <script>
            // make the globals PRODUCTION & DEVELOPMENT true where applicable
            var PRODUCTION, DEVELOPMENT;

            (function(){
                var type = "{{ server.type }}"; // grunt autofills this in with (production||development)
                if(type === "production"){
                    PRODUCTION = true;
                }
                else if(type === "development"){
                    DEVELOPMENT = true;
                }
            }());
        </script>

        <!-- bower:js -->
        <script src="bower_components/codemirror/lib/codemirror.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/marked/lib/marked.js"></script>
        <script src="bower_components/nunjucks/browser/nunjucks.min.js"></script>
        <script src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
        <script src="bower_components/AngularJS-Toaster/toaster.js"></script>
        <!-- endbower -->

        <script src="https://login.persona.org/include.js"></script>

        <script src="static/scripts/build/main.js"></script>
        <link rel="stylesheet" href="static/styles/build/main.css">

    </head>

    <body>
        <toaster-container></toaster-container>

        <main-header></main-header>

        <div class="content" ng-view></div>
    </body>
</html>
