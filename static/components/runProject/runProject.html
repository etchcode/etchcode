<md-card class="runProject" ng-class="{large: large, small: !large}" ng-style="{visibility: show ? 'visible' : 'hidden'}"> <!-- This CANNOT be display:none. Error NS_ERROR_FAILURE is thrown by the browser. The iframe must occupy space. Instead, use visibility:hidden and position:fixed to stop it from making a gap -->

    <div class="inner">
		<div class="header">
			<img alt="minimize action" class="minimize action" src="static/images/icons/minimize_white.svg" ng-click="show = false;" ng-show="large">
		</div>

        <iframe ng-src="{{PLAYER_URL}}" class="player" id="player"></iframe>

        <md-button class="md-fab md-mini playPause" aria-label="Play/Pause project" ng-click="toggleStartStop()">
            <md-icon md-font-set="material-icons" ng-show="!running">flag</md-icon>
            <md-icon md-font-set="material-icons" ng-show="running">stop</md-icon>
        </md-button>
    </div>

</md-card>
