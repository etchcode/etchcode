<md-card>
    <md-card-content class="spriteList">
        <h3>Sprites</h3>

        <md-grid-list md-cols="3" md-row-height="1:1" md-gutter="10px">
            <md-grid-tile ng-repeat="sprite in sprites.list">
                <div class="spriteTile" style="background-image: url({{ sprite.costumes[0].data }})">
                    <div class="label">
                        {{ sprite.id }}
                    </div>
                </div>
            </md-grid-tile>
        </md-grid-list>
    </md-card-content>
</md-card>
